<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA Settings -->
    <title>Enigmistica Auguri</title>
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#D42426" />
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Enigmistica" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3600/3600931.png" />

    <!-- Tailwind CSS (CDN is fine for simple usage without PostCSS setup) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Lato:wght@400;700&family=Fredoka:wght@400;600&family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              christmas: ['"Mountains of Christmas"', 'serif'],
              body: ['Lato', 'sans-serif'],
              fun: ['Fredoka', 'sans-serif'],
              elegant: ['"Playfair Display"', 'serif'],
              hand: ['"Dancing Script"', 'cursive'],
            },
            colors: {
              xmas: {
                red: '#D42426',
                green: '#165B33',
                gold: '#F8B229',
                cream: '#FDFBF7',
                dark: '#0F172A'
              },
              easter: {
                pink: '#FFC8DD',
                green: '#BDE0FE',
                yellow: '#FFFACD',
                text: '#5D576B'
              },
              bday: {
                primary: '#FF006E',
                secondary: '#3A86FF',
                accent: '#FFBE0B',
                bg: '#FFFFFF'
              },
              elegant: {
                bg: '#121212',
                gold: '#D4AF37',
                text: '#E0E0E0'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0F172A; /* Fallback */
        overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile */
      }
      .clue-scroll::-webkit-scrollbar { width: 6px; }
      .clue-scroll::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); }
      .clue-scroll::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 3px; }
      .animate-fade-in { animation: fadeIn 0.5s ease-in; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
  <script type="importmap">
{
  "imports": {
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- Pointing to local index.tsx for Vite build -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
