<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA Settings -->
    <title>Enigmistica Auguri</title>
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#D42426" />
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Enigmistica" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3600/3600931.png" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Lato:wght@400;700&family=Fredoka:wght@400;600&family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              christmas: ['"Mountains of Christmas"', 'serif'],
              body: ['Lato', 'sans-serif'],
              fun: ['Fredoka', 'sans-serif'],
              elegant: ['"Playfair Display"', 'serif'],
              hand: ['"Dancing Script"', 'cursive'],
              script: ['"Great Vibes"', 'cursive'],
            },
            colors: {
              xmas: {
                red: '#D42426',
                green: '#165B33',
                gold: '#F8B229',
                cream: '#FDFBF7',
                dark: '#0F172A'
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        overscroll-behavior: none;
        background-color: #0F172A;
        touch-action: pan-x pan-y;
      }
      .clue-scroll::-webkit-scrollbar { width: 6px; }
      .clue-scroll::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); }
      .clue-scroll::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 3px; }

      @media print {
        @page { size: A4 landscape; margin: 0; }
        body, html { 
          width: 297mm; height: 210mm; 
          margin: 0 !important; padding: 0 !important;
          background: white !important;
          overflow: hidden !important; /* Fix per elementi galleggianti */
        }
        /* Nasconde strumenti di editing e selezioni */
        .resizer, .delete-btn, .selection-border, .handle, .action-buttons, [class*="resizable-handle"] {
          display: none !important;
          visibility: hidden !important;
        }
        .print-sheet {
          width: 297mm; height: 210mm; 
          display: flex !important;
          position: relative;
          overflow: hidden !important; /* Taglia tutto quello che sborda dal foglio */
          background-color: white !important;
        }
        .print-half {
          width: 50% !important; height: 100% !important;
          position: relative;
          overflow: hidden !important; /* Impedisce agli sticker di "uscire" dalla loro met√† */
          box-sizing: border-box;
        }
        header, footer, button, .no-print, .print-hidden { display: none !important; }
      }
    </style>

    "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
  }
}
</script>
