<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA Settings -->
    <title>Enigmistica Auguri</title>
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#D42426" />
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Enigmistica" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3600/3600931.png" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Lato:wght@400;700&family=Fredoka:wght@400;600&family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              christmas: ['"Mountains of Christmas"', 'serif'],
              body: ['Lato', 'sans-serif'],
              fun: ['Fredoka', 'sans-serif'],
              elegant: ['"Playfair Display"', 'serif'],
              hand: ['"Dancing Script"', 'cursive'],
              script: ['"Great Vibes"', 'cursive'],
            },
            colors: {
              xmas: {
                red: '#D42426',
                green: '#165B33',
                gold: '#F8B229',
                cream: '#FDFBF7',
                dark: '#0F172A'
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        overscroll-behavior: none; /* Critical: stops pull-to-refresh on root */
      }
      body {
        background-color: #0F172A;
        overscroll-behavior: none; /* Double check for body */
        overscroll-behavior-y: none;
        touch-action: pan-x pan-y;
      }
      .clue-scroll::-webkit-scrollbar { width: 6px; }
      .clue-scroll::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); }
      .clue-scroll::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 3px; }
      .animate-fade-in { animation: fadeIn 0.5s ease-in; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

      /* --- PRINTING RULES: A4 LANDSCAPE BOOKLET --- */
      @media print {
        @page { 
          size: A4 landscape; 
          margin: 0; /* Rimuove intestazioni e piè di pagina del browser */
        }
        
        body, html { 
          width: 297mm;
          height: 210mm; 
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          -webkit-print-color-adjust: exact !important; 
          print-color-adjust: exact !important;
          overflow: hidden !important; /* CORREZIONE: Impedisce al browser di creare pagine extra */
        }

        /* CORREZIONE CHIRURGICA: Nasconde tutti i controlli visibili (cestino, bordi blu, maniglie) */
        .resizer, .delete-btn, .selection-border, .handle, .action-buttons, [class*="resizable-handle"], .react-resizable-handle { 
          display: none !important; 
          visibility: hidden !important; 
          opacity: 0 !important;
        }

        /* Hide UI */
        header, footer, button, .no-print, form, .print-guide, .watermark-controls, .print-hidden, #root > div > header, #root > div > div.flex { display: none !important; }
        
        /* The Sheet Container */
        .print-sheet {
          width: 297mm;
          height: 210mm; 
          display: flex !important;
          flex-direction: row !important;
          flex-wrap: nowrap !important; /* CRITICO: Impedisce che vadano a capo */
          page-break-after: always;
          break-after: page;
          page-break-inside: avoid;
          break-inside: avoid;
          position: relative;
          background-color: white !important;
          margin: 0 !important;
          left: 0;
          top: 0;
          overflow: hidden !important; /* CORREZIONE: Taglia tutto ciò che sborda per non creare pagine fantasma */
        }

        /* The Half Page (A5) */
        .print-half {
          width: 50% !important; /* Esattamente metà A4 */
          flex: 0 0 50% !important; /* Non ridimensionabile */
          height: 100% !important;
          padding: 10mm; /* Margine di sicurezza interno */
          box-sizing: border-box;
          display: flex;
          flex-direction: column;
          position: relative;
          border-color: #e5e7eb !important;
          overflow: hidden !important; /* CORREZIONE: Impedisce agli stickers di galleggiare fuori */
        }

        /* Watermark styling */
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            /* Transform viene gestito inline dal componente React */
            opacity: 0.1 !important;
            font-size: 300px; /* Ridotto leggermente per sicurezza */
            pointer-events: none;
            z-index: 0;
            display: block !important;
            color: black;
            line-height: 1;
            white-space: nowrap;
        }

        /* Reset Tailwind constraints */
        #root, main, .container { width: 100%; max-width: none; margin: 0; padding: 0; display: block; }
        .min-h-screen { min-height: 0 !important; background: none !important; }
        
        p, h1, h2, h3, li, span { color: black !important; text-shadow: none !important; }
        input, textarea { border: none !important; background: transparent !important; resize: none; overflow: hidden; }
      }
    </style>

{

  }
}
</script>
