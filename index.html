  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA Settings -->
    <title>Enigmistica Auguri</title>
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#D42426" />
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Enigmistica" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3600/3600931.png" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Lato:wght@400;700&family=Fredoka:wght@400;600&family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              christmas: ['"Mountains of Christmas"', 'serif'],
              body: ['Lato', 'sans-serif'],
              fun: ['Fredoka', 'sans-serif'],
              elegant: ['"Playfair Display"', 'serif'],
              hand: ['"Dancing Script"', 'cursive'],
              script: ['"Great Vibes"', 'cursive'],
            },
            colors: {
              xmas: {
                red: '#D42426',
                green: '#165B33',
                gold: '#F8B229',
                cream: '#FDFBF7',
                dark: '#0F172A'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0F172A;
        overscroll-behavior-y: none;
      }
      .clue-scroll::-webkit-scrollbar { width: 6px; }
      .clue-scroll::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); }
      .clue-scroll::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 3px; }
      .animate-fade-in { animation: fadeIn 0.5s ease-in; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

      /* --- PRINTING RULES: A4 LANDSCAPE BOOKLET --- */
      @media print {
        @page { 
          size: A4 landscape; 
          margin: 0; /* CRITICAL: Remove browser default margins */
        }
        
        body { 
          background: white !important; 
          margin: 0;
          padding: 0;
          -webkit-print-color-adjust: exact !important; 
          print-color-adjust: exact !important;
          width: 297mm;
          height: 210mm;
        }

        /* Hide UI */
        header, footer, button, .no-print, form, .print-guide { display: none !important; }
        
        /* The Sheet Container */
        .print-sheet {
          width: 297mm;
          height: 209mm; /* Slightly less than 210 to avoid spilling to next page */
          display: flex !important;
          page-break-after: always;
          break-after: page;
          overflow: hidden;
          position: relative;
          background-color: white !important;
        }

        /* The Half Page (A5) */
        .print-half {
          width: 148.5mm; /* Exact half of A4 landscape */
          height: 100%;
          padding: 10mm; /* Safe print margin */
          box-sizing: border-box;
          display: flex;
          flex-direction: column;
          position: relative;
        }

        /* Watermark styling - WOW EFFECT */
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.12 !important; /* Increased opacity for better visibility */
            font-size: 350px; /* HUGE */
            pointer-events: none;
            z-index: 0;
            display: block !important;
            color: black;
            line-height: 1;
        }

        /* Reset Tailwind constraints */
        #root, main, .container { width: 100%; max-width: none; margin: 0; padding: 0; }
        .min-h-screen { min-height: 0 !important; background: none !important; }
        
        /* Typography fix for print */
        p, h1, h2, h3, li { color: black !important; text-shadow: none !important; }
        input, textarea { border: none !important; background: transparent !important; resize: none; overflow: hidden; }
      }
    </style>

}
